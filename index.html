<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Buttons</title>

  
  <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #d8f3dc;
      text-align: center;
      margin-top: 100px;
    }

    h1 {
      color: #333;
      font-size: 2em;
      margin-bottom: 40px;
    }

    h2 {
      font-family: 'Italianno', cursive;
      font-size: 40px;
      color: #555;
      margin-top: 10px;
      margin-bottom: 20px;
      letter-spacing: 5px; /* Space between letters */
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s, background-color 0.3s;
    }

    .facebook {
      background-color: #1877f2;
    }

    .facebook:hover {
      background-color: #145db2;
      transform: scale(1.05);
    }

    .whatsapp {
      background-color: #25d366;
    }

    .whatsapp:hover {
      background-color: #1da851;
      transform: scale(1.05);
    }

    p {
      margin-top: 40px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Connect with</h1>
  <h2>RUAIFE</h2>

  <a href="https://www.facebook.com/share/1ackwPQ3LR/" class="btn facebook" target="_blank">Facebook</a>
  <a href="https://wa.me/01972969551" class="btn whatsapp" target="_blank">WhatsApp</a>

  <p>Created by <span style="font-family: 'Italianno', cursive; font-size: 24px;">Ruaife Islam</span></p>

</body>
</html>
